
<!-- First card -->
<div class = "card">

  <div class = "card-body panel-0 rounded">

      <!-- Sub-content-1 -->
      <div class = "d-flex justify-content-between">

          <!-- Title and description -->
                  
          <div class = "header">
              <h5>
                  <span><i class = "bi bi-cursor"></i></span>
                  <span class = "font-weight-bolder"> {{ parentData.headerTitle }} </span>
                  <p> {{ parentData.headerDescription }} </p>
              </h5>
          </div>
      
          <!-- Add a new data -->
          <div class = "header">
              <button class = "btn btn-outline-light float-right font-weight-bolder" data-bs-toggle = "modal" data-bs-target = "#addEditModal" data-bs-backdrop = "static" data-bs-keyboard = "false" (click) = "addClick()">
                  <span><i class = "bi bi-plus"></i></span>
                  <span> {{ parentData.headerBtn }} </span> 
              </button>
          </div>

      </div>

  </div>

</div>
  
<!-- Sub-content-2 -->
<div class = "card">

  <div class = "card-body">

    <!-- Table -->
    <table class = "table">
        <thead class = "pl-4">
          <tr>
            <th class = "text-center"> # </th>
            <th> From </th>
            <th> To </th>
            <th> Duration (h) </th>
            <th> Distance (km) </th>
            <th class = "text-center"> Actions </th>
          </tr>
        </thead>
        <br/>

        <tbody *ngFor = "let tripData of tripsList">
          
          <tr>
            <td class = "text-center"> {{ tripData.id }} </td>
            <td> {{ tripData.trip_from | titlecase }} </td>
            <td> {{ tripData.trip_to | titlecase }} </td> 
            <td> {{ tripData.duration }} </td>
            <td> {{ tripData.distance }} </td>
            <td class = "text-center">
              <button class = "btn btn-danger mr-2" data-bs-toggle = "modal" data-bs-target = "#deleteModal" data-bs-backdrop = "static" data-bs-keyboard = "false" (click) = "deleteClick(tripData)">
                <i class = "bi bi-trash"></i>
              </button>
              <button class = "btn btn-info" data-bs-toggle = "modal" data-bs-target = "#addEditModal" data-bs-backdrop = "static" data-bs-keyboard = "false" (click) = "editClick(tripData)">
                <i class = "bi bi-pencil"></i>
              </button>
            </td>  
          </tr>
          <br/>
          
        </tbody>
      </table>

  </div>

</div>
  
<!-- Modals -->

<!-- AddEdit Modal -->
<div class = "modal fade" id = "addEditModal">
  <div class = "modal-dialog modal-dialog-centered">
    <div class = "modal-content container">
    
      <!-- Modal Header -->
      <div class = "modal-header">
        <h5 class = "modal-title">
          <span><i class = "bi bi-cursor"></i></span>
          <span> {{ modalTitle }} </span> 
        </h5>
        <button type = "button" class = "btn-close" data-bs-dismiss = "modal" (click) = "closeClick()"></button>
      </div>
      
      <!-- Modal body -->
      <div class = "modal-body">
        <app-add-edit-trip [trip] = "trip" *ngIf = "ActivateAddEditTripComp"></app-add-edit-trip>
      </div>
      
    </div>
  </div>
</div>
